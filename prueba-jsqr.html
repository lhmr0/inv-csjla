<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de jsQR Scanner</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 800px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        h1 { 
            color: #333; 
            margin-bottom: 20px;
            text-align: center;
        }
        .section {
            margin: 25px 0;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 12px;
            background: #f9f9f9;
        }
        .section h2 {
            color: #667eea;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        video, canvas {
            width: 100%;
            border-radius: 8px;
            background: #000;
            margin: 10px 0;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px 5px 10px 0;
            transition: 0.3s;
        }
        button:hover { background: #764ba2; }
        button.danger { background: #f44336; }
        button.danger:hover { background: #d32f2f; }
        .status {
            display: inline-block;
            padding: 8px 15px;
            border-radius: 6px;
            font-weight: bold;
            margin: 5px 0;
        }
        .status.success { background: #4CAF50; color: white; }
        .status.error { background: #f44336; color: white; }
        .status.info { background: #2196F3; color: white; }
        .output {
            background: #1e1e1e;
            color: #0f0;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.9rem;
            max-height: 200px;
            overflow-y: auto;
            margin: 10px 0;
        }
        .output-line {
            margin: 3px 0;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            margin: 10px 0;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        @media (max-width: 600px) {
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Prueba de jsQR Scanner</h1>
        
        <div class="section">
            <h2>1Ô∏è‚É£ Estado de Librer√≠as</h2>
            <div id="libraryStatus"></div>
        </div>

        <div class="section">
            <h2>2Ô∏è‚É£ Prueba de C√°mara en Tiempo Real</h2>
            <div class="grid">
                <div>
                    <button onclick="startLiveCamera()">‚ñ∂Ô∏è Iniciar C√°mara</button>
                    <button onclick="stopLiveCamera()" class="danger">‚èπÔ∏è Detener</button>
                </div>
                <div>
                    <button onclick="takeCameraSnapshot()">üì∏ Capturar Frame</button>
                </div>
            </div>
            <video id="liveVideo" playsinline muted autoplay></video>
            <div id="cameraStatus"></div>
        </div>

        <div class="section">
            <h2>3Ô∏è‚É£ Procesar Imagen Desde URL</h2>
            <input type="text" id="imageUrl" placeholder="Ingrese URL de imagen con c√≥digo de barras" value="">
            <button onclick="processImageFromUrl()">üñºÔ∏è Procesar Imagen</button>
            <div id="urlStatus"></div>
        </div>

        <div class="section">
            <h2>4Ô∏è‚É£ Cargar Imagen Local</h2>
            <input type="file" id="imageFile" accept="image/*">
            <button onclick="processLocalImage()">üì§ Procesar Archivo</button>
            <canvas id="processCanvas" style="display:none;"></canvas>
            <div id="fileStatus"></div>
        </div>

        <div class="section">
            <h2>üìä Output / Logs</h2>
            <button onclick="clearOutput()">üóëÔ∏è Limpiar</button>
            <div class="output" id="output"></div>
        </div>
    </div>

    <!-- jsQR Library -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

    <script>
        let liveStream = null;
        let liveInterval = null;

        function log(msg, type = 'info') {
            const output = document.getElementById('output');
            const line = document.createElement('div');
            line.className = 'output-line';
            const time = new Date().toLocaleTimeString();
            
            let icon = 'üìù';
            if (type === 'success') icon = '‚úÖ';
            if (type === 'error') icon = '‚ùå';
            if (type === 'warning') icon = '‚ö†Ô∏è';
            
            line.textContent = `[${time}] ${icon} ${msg}`;
            output.appendChild(line);
            output.scrollTop = output.scrollHeight;
        }

        function setStatus(elementId, success, message) {
            const element = document.getElementById(elementId);
            const status = document.createElement('div');
            status.className = `status ${success ? 'success' : 'error'}`;
            status.textContent = message;
            element.appendChild(status);
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = '';
        }

        // Verificar librer√≠as
        window.addEventListener('load', () => {
            log('üöÄ P√°gina cargada');
            log(`jsQR disponible: ${typeof jsQR !== 'undefined' ? '‚úÖ S√ç' : '‚ùå NO'}`, 'info');
            
            const canvasSupport = !!(document.createElement('canvas').getContext);
            log(`Canvas disponible: ${canvasSupport ? '‚úÖ S√ç' : '‚ùå NO'}`, 'info');
            
            const mediaDevices = !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia);
            log(`getUserMedia disponible: ${mediaDevices ? '‚úÖ S√ç' : '‚ùå NO'}`, 'info');
            
            const statusDiv = document.getElementById('libraryStatus');
            setStatus('libraryStatus', typeof jsQR !== 'undefined', 'jsQR: ' + (typeof jsQR !== 'undefined' ? '‚úÖ Cargado' : '‚ùå No disponible'));
        });

        // C√°mara en tiempo real
        async function startLiveCamera() {
            try {
                log('üìπ Iniciando c√°mara en tiempo real...', 'info');
                const video = document.getElementById('liveVideo');
                
                liveStream = await navigator.mediaDevices.getUserMedia({
                    video: { width: {ideal: 1280}, height: {ideal: 720}, facingMode: 'environment' },
                    audio: false
                });
                
                video.srcObject = liveStream;
                await video.play();
                
                log('‚úÖ C√°mara iniciada', 'success');
                setStatus('cameraStatus', true, 'C√°mara activa - Escaneando...');
                
                // Escaneo continuo
                liveInterval = setInterval(() => {
                    scanVideoFrame(video);
                }, 100);
                
            } catch (error) {
                log('‚ùå Error: ' + error.message, 'error');
                setStatus('cameraStatus', false, 'Error: ' + error.message);
            }
        }

        function scanVideoFrame(video) {
            if (!liveStream || video.readyState !== video.HAVE_ENOUGH_DATA) return;
            
            try {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });
                
                if (code) {
                    log('‚úÖ C√ìDIGO DETECTADO: ' + code.data, 'success');
                    navigator.vibrate && navigator.vibrate(100);
                }
            } catch (error) {
                // Silenciar errores en el escaneo continuo
            }
        }

        function stopLiveCamera() {
            if (liveInterval) clearInterval(liveInterval);
            if (liveStream) {
                liveStream.getTracks().forEach(t => t.stop());
                document.getElementById('liveVideo').srcObject = null;
            }
            log('‚èπÔ∏è C√°mara detenida', 'info');
            setStatus('cameraStatus', false, 'C√°mara detenida');
        }

        function takeCameraSnapshot() {
            const video = document.getElementById('liveVideo');
            if (video.readyState !== video.HAVE_ENOUGH_DATA) {
                log('‚ùå El video no est√° listo', 'error');
                return;
            }
            
            const canvas = document.getElementById('processCanvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            log('üì∏ Frame capturado: ' + video.videoWidth + 'x' + video.videoHeight, 'info');
            processCapturedImage();
        }

        function processCapturedImage() {
            const canvas = document.getElementById('processCanvas');
            const ctx = canvas.getContext('2d');
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            try {
                const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });
                if (code) {
                    log('‚úÖ C√ìDIGO EN SNAPSHOT: ' + code.data, 'success');
                } else {
                    log('‚ùå No se detect√≥ c√≥digo en el snapshot', 'warning');
                }
            } catch (error) {
                log('‚ùå Error procesando snapshot: ' + error.message, 'error');
            }
        }

        async function processImageFromUrl() {
            const url = document.getElementById('imageUrl').value.trim();
            if (!url) {
                log('‚ùå Ingrese una URL v√°lida', 'error');
                return;
            }
            
            try {
                log('üîÑ Cargando imagen...', 'info');
                const img = new Image();
                img.crossOrigin = 'anonymous';
                
                img.onload = () => {
                    log('‚úÖ Imagen cargada (' + img.width + 'x' + img.height + ')', 'success');
                    
                    const canvas = document.getElementById('processCanvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });
                    
                    if (code) {
                        log('‚úÖ C√ìDIGO DETECTADO EN URL: ' + code.data, 'success');
                        setStatus('urlStatus', true, 'C√≥digo encontrado: ' + code.data);
                    } else {
                        log('‚ùå No se encontr√≥ c√≥digo QR en la imagen', 'warning');
                        setStatus('urlStatus', false, 'Sin c√≥digo QR detectado');
                    }
                };
                
                img.onerror = () => {
                    log('‚ùå Error cargando la imagen (CORS o URL inv√°lida)', 'error');
                };
                
                img.src = url;
            } catch (error) {
                log('‚ùå Error: ' + error.message, 'error');
            }
        }

        function processLocalImage() {
            const file = document.getElementById('imageFile').files[0];
            if (!file) {
                log('‚ùå Seleccione una imagen', 'error');
                return;
            }
            
            log('üì§ Procesando archivo: ' + file.name, 'info');
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    log('‚úÖ Imagen local cargada (' + img.width + 'x' + img.height + ')', 'success');
                    
                    const canvas = document.getElementById('processCanvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });
                    
                    if (code) {
                        log('‚úÖ C√ìDIGO DETECTADO EN ARCHIVO: ' + code.data, 'success');
                        setStatus('fileStatus', true, 'C√≥digo encontrado: ' + code.data);
                    } else {
                        log('‚ùå No se encontr√≥ c√≥digo QR en el archivo', 'warning');
                        setStatus('fileStatus', false, 'Sin c√≥digo QR detectado');
                    }
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
